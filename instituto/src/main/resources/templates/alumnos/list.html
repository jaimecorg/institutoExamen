<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Título de la página</title>
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    </head>
<body>
    <style type="text/css">
        h1 {
            text-align: center;
            margin-bottom: .5em;
        }
    </style>
    <div th:replace="commons/menu :: menu" />
    <div class="container">
        <h1>Alumnos</h1>
        <a th:href="@{/alumnos/nuevoAlumno}" href="nuevoAlumno.html" class="btn btn-primary btn-sm mb-3" id="nuevoalumno"><img
                th:src="@{/img/nuevo.png}" class="card-img-top" alt="..." width="8px" height="20px" /></a>
        <label id="textoNuevoAlumno">Nuevo alumno</label>
        <table class="table table-dark table-striped">
            <thead>
                <tr>
                    <th>Código</th>
                    <th>DNI</th>
                    <th>Nombre</th>
                    <th>Apellidos</th>
                    <th>Fecha Nacimiento</th>
                    <th>Nuevo</th>
                    <th>Operaciones</th>
                </tr>
            </thead>
            <div th:each="alumno : ${alumnos}" class="col-3">
                <tr>
                    <td>
                        <p th:text="${alumno.codigo}"></p>
                    </td>
                    <td>
                        <p th:text="${alumno.dni}"></p>
                    </td>
                    <td>
                        <p th:text="${alumno.nombre}"></p>
                    </td>
                    <td>
                        <p th:text="${alumno.apellidos}"></p>
                    </td>
                    <td>
                        <p th:text="${alumno.fechaNacimiento}"></p>
                    </td>
                    <span th:if="${alumno.nuevo == false}">
                        <td>
                            <p th:text="NO"></p>
                        </td>
                    </span>
                    <span th:if="${alumno.nuevo == true}">
                        <td>
                            <p th:text="SI"></p>
                        </td>
                    </span>
                    <td>
                        <a th:href="@{/alumnos/modificarAlumno?codigo=}+${alumno.codigo}"
                            href="modificarAlumno.html" class="btn btn-light" id="nuevoAlumno"><img
                                th:src="@{/img/editar.png}" class="card-img-top" alt="..." width="8px"
                                height="20px" /></a>
                        <a th:href="@{/alumnos/borrarAlumno?codigo=}+${alumno.codigo}" href="listaalumnos.html"
                            class="btn btn-light" id="borrarAlumno"><img th:src="@{/img/borrar.png}"
                                class="card-img-top" alt="..." width="8px" height="20px" /></a>
                    </td>
                </tr>
            </div>
        </table>
        
        <div th:replace="commons/pagination :: pagination" />
    </div>
    <div th:replace="commons/footer :: footer" />
</body>

</html>
